<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="body">
  <header class="header body__content body__content_header_posishion">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile body__content body__content_profile_posishion">
      <div class="profile__avatar-info">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
        <div class="profile__info">
          <div class="profile__name-button-edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button">
              <img class="profile__button-edit-image " src="./images/profile-Edit-Button.svg" alt="кнопка изменить">
            </button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button">
        <img class="profile__button-add-image " src="./images/profile-Add-Button.svg" alt="кнонка добавить">
      </button>
    </section>
    <section class="body__content body__content_elements_posishion">
      <div class="elements">
        <div class="element">
          <img class="element__foto" src="./images/element-karachaevsk.jpg" alt="фото Карачаевск">
          <div class="element__place-name-heart">
            <h2 class="element__name">Карачаевск-Черкесия</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="./images/element-elbrus.jpg" alt="фото Эльбрус">
          <div class="element__place-name-heart">
            <h2 class="element__name">Гора эльбрус</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="./images/element-donbay.jpg" alt="фото Донбай">
          <div class="element__place-name-heart">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="./images/element-elbrus.jpg" alt="фото Эльбрус">
          <div class="element__place-name-heart">
            <h2 class="element__name">Гора эльбрус</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="./images/element-donbay.jpg" alt="фото Донбай">
          <div class="element__place-name-heart">
            <h2 class="element__name">Донбай</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__foto" src="./images/element-karachaevsk.jpg" alt="фото Карачаевск">
          <div class="element__place-name-heart">
            <h2 class="element__name">Карачаевск-Черкесия</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer body__content body__content_footer_posishion">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__button-close" type="button"><img class="popup__button-close-img"
        src="./images/profile-Add-Button.svg" alt="кнопка закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">        
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
        <input class="popup__input popup__input_type_about" type="text" name="about" placeholder="О себе">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
